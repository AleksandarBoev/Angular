<main class="main">
  <div class="content">

    <h1>Custom pipe here: </h1>
    <p>Original: {{ message }}</p>
    <p>Excited: {{ message | excite }}</p>
    <p>Super Excited: {{ message | excite:5 }}</p>
    <p>Excited, but got some questions: {{ message | excite:1: 5 }}</p>

    <hr/>

    <h1>Pipe "async": </h1>
    <app-async-pipe/>

    <hr/>

    <h1>Interceptor, caching an error and displaying a message for the user:</h1>
    <app-generate-error/>

  </div>
</main>
