<main class="main">
  <div class="content">
    <!--set "user" from child component to value taken from parent component-->
    <child
      [user]="getUser()"
      (childEventEmitter)="receiveMessage($event)">
    </child>
    <!--specify the eventEmitter from the child component and the method from parent component, which will handle the sent event-->
  </div>
</main>
